repos:
  - repo: local
    hooks:
      - id: verible-format
        name: Verible format/lint
        entry: scripts/precommit_verible.sh
        language: system
        files: "\\.(sv|svh)$"
      - id: pyflakes
        name: Pyflakes (scripts)
        entry: python -m pyflakes
        language: system
        types: [python]
        files: "^scripts/"
      - id: spec-lint
        name: Spec lint
        entry: python3 scripts/spec_lint.py --spec docs/spec.md
        language: system
        pass_filenames: false
      - id: forbid-reports
        name: Forbid committing reports/build artifacts
        entry: scripts/precommit_no_reports.sh
        language: system
        pass_filenames: false
