repos:
  - repo: https://github.com/chipsalliance/verible
    rev: v0.0-4023-gc1271a00
    hooks:
      - id: verible-verilog-format
        files: "\\.(sv|svh|v)$"
        args: ["--inplace"]
      - id: verible-verilog-lint
        files: "\\.(sv|svh|v)$"
  - repo: local
    hooks:
      - id: verilator-lint
        name: verilator --lint-only
        entry: bash -lc 'VERILATOR="${VERILATOR:-verilator}" "$VERILATOR" --lint-only --timing -Wall -sv "$@"'
        language: system
        files: "\\.(sv|svh|v)$"
